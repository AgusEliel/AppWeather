    />
    <meta name="theme-color" content="#ffffff" />
    <title>Weather App esencial</title>
  </head>
  <body>
    <div class="loading" id="loading"></div>
    <div class="app" id="app" hidden>
      <div class="currentWeather">
        <p id="current-weather-temp" class="currentWeather-temp"></p>
        <div>
          <p id="current-weather-date" class="currentWeather-date">
            lunes, 30 de agosto
          </p>
          <p id="current-weather-city" class="currentWeather-city">
            Colonia Roma
          </p>
        </div>
      </div>

      <div class="weeklyWeather">
        <div class="weeklyWeather-marker" data-marker="true"></div>
        <div class="tabs" id="tabs">
          <div class="tabList" role="tablist">
            <div class="tab" role="tab" aria-selected="true" id="tab-0">
              Lunes
            </div>
            <div class="tab" role="tab" id="tab-1">Martes</div>
            <div class="tab" role="tab" id="tab-2">Miercoles</div>
            <div class="tab" role="tab" id="tab-3">Viernes</div>
            <div class="tab" role="tab" id="tab-4">Jueves</div>
          </div>
        </div>
        <!--  <li class="dayWeather-item is-selected">
          <span class="dayWeather-time">7 a.&nbsp;m.</span>
          <img class="dayWeather-icon" src="https://openweathermap.org/img/wn/10n@2x.png" alt="moderate" rain="">
          <span class="dayWeather-temp">14°</span>
        </li>
 -->
        <!-- Informacion extra - test -->
        <div class="weather-features">
          <p class="weather-max">Max: <strong>18°</strong></p>
          <p class="weather-min">Min: <strong>25°</strong></p>
          <p class="weather-wind">Viento: <strong>14 km/h</strong></p>
          <p class="weather-humidity">Humedad: <strong>52%</strong></p>
        </div>
      </div>
    </div>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
